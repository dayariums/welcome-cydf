<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEJONG UNIV. CYBER DEFENSE - RECRUITMENT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Fira Code', monospace;
            color: #00ff00;
        }

        .cursor::after {
            content: '_';
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0),
                rgba(255, 255, 255, 0) 50%,
                rgba(0, 0, 0, 0.2) 50%,
                rgba(0, 0, 0, 0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 50;
        }
        
        .crt-glow {
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
        }

        input:focus {
            outline: none;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        .glitch-text:hover {
            animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
            color: #fff;
        }

        .access-granted {
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px #00ff00, inset 0 0 20px #00ff00;
        }
        .access-denied {
            border: 2px solid #ff0000;
            box-shadow: 0 0 20px #ff0000, inset 0 0 20px #ff0000;
            color: #ff0000;
        }
    </style>
</head>
<body>

    <canvas id="matrixCanvas" class="fixed top-0 left-0 w-full h-full z-0"></canvas>
    
    <div class="scanline"></div>

    <div class="relative z-10 flex items-center justify-center min-h-screen px-4">
        <div id="terminal-box" class="w-full max-w-2xl bg-black bg-opacity-90 border border-green-500 p-6 md:p-10 shadow-lg crt-glow transition-all duration-300">
            
            <div class="border-b border-green-800 pb-4 mb-6 flex justify-between items-end">
                <div>
                    <h1 class="text-xl md:text-3xl font-bold glitch-text">SEJONG UNIV.</h1>
                    <h2 class="text-lg md:text-2xl font-bold">CYBER DEFENSE DEPT.</h2>
                </div>
                <div class="text-xs text-green-700">
                    SYSTEM STATUS: <span class="text-green-400 animate-pulse">LOCKED</span>
                </div>
            </div>

            <div id="terminal-content" class="mb-6 h-64 overflow-y-auto text-sm md:text-base leading-relaxed scrollbar-hide">
                <p class="mb-2">[SYSTEM] Initializing secure connection...</p>
                <p class="mb-2">[SYSTEM] Connection established at 192.168.0.1</p>
                <p class="mb-2 text-red-500">[WARNING] Access Denied. Authorization required.</p>
                <br>
                <p id="typewriter-text" class="text-white"></p>
                <span class="cursor"></span>
            </div>

            <div id="input-area" class="flex items-center border-t border-green-800 pt-4">
                <span class="mr-2 text-green-500 font-bold">guest@sejong:~$</span>
                <input type="text" id="flag-input" 
                    class="bg-transparent border-none w-full text-green-400 font-bold placeholder-green-900" 
                    placeholder="Enter Flag to decrypt invite link..." autocomplete="off">
                <button onclick="checkFlag()" class="ml-2 px-4 py-1 border border-green-600 hover:bg-green-900 text-green-500 transition-colors">
                    EXECUTE
                </button>
            </div>

            <div id="result-area" class="hidden mt-6 text-center">
                <div class="mb-4 text-xl font-bold animate-pulse text-green-400">ACCESS GRANTED</div>
                <div class="p-4 border border-green-600 bg-green-900 bg-opacity-30 rounded">
                    <p id="decrypted-message" class="text-white text-lg leading-relaxed whitespace-pre-wrap font-mono min-h-[4rem]">
                    </p>
                    <p class="mt-2 text-sm text-green-500">- 사이버국방학과 일동 -</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const REAL_FLAG = "SEJONG{W3LC0M3_T0_CYB3R_W0RLD}";
        
     
        function getHiddenMessage() {
            const charCodes = [
                44263, 32, 51221, 49885, 32, 44277, 51648, 47196, 32, 52286, 50500, 48965, 44192, 49845, 45768, 45796, 46, 32, 44048, 49324, 54633, 45768, 45796, 46
            ];
            return String.fromCharCode(...charCodes);
        }

        console.log("%c[SYSTEM ALERT]", "color: red; font-size: 20px; font-weight: bold;");
        console.log("%c보안 시스템의 허점이 발견되었습니다.", "color: #00ff00; font-size: 14px;");
        console.log("%c개발자가 실수로 Flag를 콘솔에 흘린 것 같습니다...", "color: #cccccc;");
        console.log("%cFLAG_DATA: " + btoa(REAL_FLAG), "background: #222; color: #bada55; padding: 4px; border-radius: 4px;"); 
        console.log("%c(힌트: 위 코드는 Base64로 인코딩되어 있습니다. 'atob(\"코드\")'를 실행하거나 온라인 디코더를 사용하세요.)", "color: gray; font-size: 10px;");
        console.log("%c그냥 귀찮으면 소스코드(Ctrl+U)를 자세히 보세요. 정답은: " + REAL_FLAG, "color: black; background: black;");

        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = katakana.split("");
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = nums[Math.floor(Math.random() * nums.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
                    drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 33);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const message = "세종대학교 사이버국방학과 신입생 여러분 환영합니다.\n\n이 사이트는 기본적인 보안으로 잠겨있습니다.\n\n 26학번 채팅방에 초대 되고 싶다면, 숨겨진 [FLAG]를 찾아 입력하십시오.\n\n(Hint: F-12 전투기 )";
        const typeWriterElement = document.getElementById('typewriter-text');
        let i = 0;

        function typeWriter() {
            if (i < message.length) {
                const char = message.charAt(i);
                typeWriterElement.innerHTML += char === "\n" ? "<br>" : char;
                i++;
                const scrollBox = document.getElementById('terminal-content');
                scrollBox.scrollTop = scrollBox.scrollHeight;
                setTimeout(typeWriter, 50);
            }
        }
        
        setTimeout(typeWriter, 1000);

        const inputField = document.getElementById('flag-input');
        const terminalBox = document.getElementById('terminal-box');

        inputField.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkFlag();
            }
        });

        function runDecryptionEffect(element, finalText) {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/!@#$%^&*";
            const duration = 2000;
            let startTime = null;

            function update(currentTime) {
                if (!startTime) startTime = currentTime;
                const progress = currentTime - startTime;
                const fraction = Math.min(progress / duration, 1);
                
                const revealCount = Math.floor(finalText.length * fraction);
                
                let output = "";
                for (let i = 0; i < finalText.length; i++) {
                    if (i < revealCount) {
                        output += finalText[i];
                    } 
                    else if (finalText[i] === '\n' || finalText[i] === ' ') {
                        output += finalText[i];
                    }
                    else {
                        output += chars[Math.floor(Math.random() * chars.length)];
                    }
                }
                
                element.innerText = output;

                if (progress < duration) {
                    requestAnimationFrame(update);
                } else {
                    element.innerText = finalText;
                }
            }
            requestAnimationFrame(update);
        }

        function checkFlag() {
            const userIn = inputField.value.trim();
            const terminalContent = document.getElementById('terminal-content');

            const logEntry = document.createElement('p');
            logEntry.textContent = `guest@sejong:~$ ${userIn}`;
            logEntry.className = "text-green-300 mt-2";
            terminalContent.appendChild(logEntry);

            if (userIn === REAL_FLAG) {
                const successMsg = document.createElement('p');
                successMsg.textContent = "[SYSTEM] PASSWORD ACCEPTED. DECRYPTING HIDDEN MESSAGE...";
                successMsg.className = "text-white font-bold mt-2 blink";
                terminalContent.appendChild(successMsg);
                
                terminalBox.classList.remove('crt-glow');
                terminalBox.classList.add('access-granted');
                
                document.getElementById('input-area').style.display = 'none';
                
                setTimeout(() => {
                    document.getElementById('terminal-content').style.display = 'none';
                    const resultArea = document.getElementById('result-area');
                    resultArea.classList.remove('hidden');
                    
                    const msgElement = document.getElementById('decrypted-message');
                    
                   
                    msgElement.innerText = "⚠ FATAL ERROR: DECRYPTION FAILED ⚠\n\n[CODE: 0xDEADBEEF]";
                    msgElement.classList.remove("text-white");
                    msgElement.classList.add("text-red-500", "font-bold", "animate-pulse");

                    setTimeout(() => {
                        msgElement.classList.remove("text-red-500", "font-bold", "animate-pulse");
                        msgElement.classList.add("text-white");

                        const decryptedText = getHiddenMessage();
                        runDecryptionEffect(msgElement, decryptedText);
                    }, 1500); 

                }, 1500);

            } else {
                const errorMsg = document.createElement('p');
                errorMsg.textContent = `[ERROR] Incorrect Flag: '${userIn}'. Access Denied.`;
                errorMsg.className = "text-red-500 mt-1";
                terminalContent.appendChild(errorMsg);
                
                terminalBox.classList.add('access-denied');
                setTimeout(() => {
                    terminalBox.classList.remove('access-denied');
                }, 500);

                inputField.value = "";
                terminalContent.scrollTop = terminalContent.scrollHeight;
            }
        }
    </script>
</body>
</html>
